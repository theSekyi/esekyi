{{ define "main" }}
<header class="article-header">
    <h1>{{ .Title }}</h1>
    <div class="byline">
        <!-- Date -->
        <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "January 2, 2006" }}
        </time>
        
        <!-- Authors -->
        {{ with .Params.authors }}
            <div class="authors">
                {{ delimit . ", " }}
            </div>
        {{ else }}
            {{ with .Params.author }}
            <div class="authors">
                {{ . }}
            </div>
            {{ end }}
        {{ end }}
    </div>
</header>

<div class="article-content">
    {{ .Content }}
</div>

{{ if .Params.bibliography }}
<div class="citations">
    <h2>References</h2>
    {{ partial "citation.html" . }}
</div>
{{ end }}

<style>
    .article-header {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
    }

    .article-header h1 {
        font-size: 2.5rem;
        color: rgba(0, 0, 0, 0.9);
        margin-bottom: 1rem;
    }

    .byline {
        display: flex;
        gap: 1rem;
        align-items: center;
        color: rgba(0, 0, 0, 0.6);
        font-size: 0.9rem;
    }

    .authors {
        display: flex;
        align-items: center;
    }

    .authors::before {
        content: "â€¢";
        margin-right: 1rem;
    }

    .article-content {
        margin-top: 2rem;
        font-family: var(--font-primary);
        line-height: 1.7;
        color: rgba(0, 0, 0, 0.8);
    }

    .citations {
        margin-top: 4rem;
        padding-top: 2rem;
    }

    .citations h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }
</style>
{{ end }}
