<style>
  .sidenote-wrapper {
    position: relative;
    display: inline;
  }

  .sidenote-number {
    counter-increment: sidenote-counter;
  }

  .sidenote-number::after {
    content: counter(sidenote-counter);
    vertical-align: super;
    font-size: 0.7em;
    color: #666;
    margin-left: 2px;
    cursor: pointer;
  }

  .sidenote {
    float: right;
    clear: right;
    margin-right: calc(-1 * (var(--side-width) + var(--gutter)));
    width: var(--side-width);
    font-size: 0.8em;
    line-height: 1.4;
    vertical-align: baseline;
    position: relative;
    padding-left: 1rem;
    color: rgba(0, 0, 0, 0.7);
  }

  /* Counter reset moved to body */
  body {
    counter-reset: sidenote-counter;
  }

  /* Responsive styles */
  @media (max-width: 1200px) {
    .sidenote {
      float: none;
      width: 100%;
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.03);
      border-left: 3px solid rgba(0, 0, 0, 0.1);
      font-size: 0.9em;
    }

    .sidenote-number::after {
      color: rgba(0, 0, 0, 0.6);
      font-size: 0.65em;
    }
  }

  @media (max-width: 768px) {
    .sidenote {
      margin: 0.75rem 0;
      padding: 0.75rem;
      font-size: 0.85em;
    }
  }

  /* Mobile hover states */
  @media (hover: hover) {
    .sidenote-number:hover + .sidenote {
      display: block;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      border: 1px solid #ddd;
      padding: 1em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1;
      width: 250px;
    }
  }

  /* For devices that don't support hover */
  @media (hover: none) {
    .sidenote {
      display: block;
      width: 100%;
      margin: 1rem 0;
      float: none;
    }
  }
</style>
