<nav class="site-nav">

        <div class="nav-right">
            <a href="/posts/" class="nav-link {{ if eq .Section "posts" }}active{{ end }}">Posts</a>
            <a href="/about/" class="nav-link {{ if eq .Section "about" }}active{{ end }}">About</a>
        </div>
    </div>
</nav>

<style>
    .site-nav {
        display: flex;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: #fff;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .nav-container {
        max-width: var(--main-width);
        width: 100%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 var(--gutter);
    }

    .nav-left {
        display: flex;
        align-items: center;
    }

    .nav-right {
        display: flex;
        gap: 2rem;
        align-items: center;
    }

    .site-title {
        display: flex;
        align-items: center;
        gap: 1rem;
        text-decoration: none;
    }

    .profile-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid rgba(0, 0, 0, 0.1);
        transition: border-color 0.2s ease;
    }

    .site-title:hover .profile-image {
        border-color: rgba(0, 0, 0, 0.3);
    }

    .site-title-text {
        font-size: 1.2rem;
        font-weight: 600;
        color: rgba(0, 0, 0, 0.9);
    }

    .site-nav a {
        text-decoration: none !important;
    }

    .nav-link {
        position: relative;
        color: rgba(0, 0, 0, 0.7);
        font-size: 1rem;
        padding: 0.5rem 0;
        border-bottom: 2px solid transparent !important;
        transition: all 0.2s ease;
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: transparent;
        transition: background-color 0.2s ease;
    }

    .nav-link:hover::after {
        background-color: rgba(0, 0, 0, 0.2);
    }

    .nav-link.active::after {
        background-color: rgba(0, 0, 0, 0.9);
    }

    @media (max-width: 768px) {
        .nav-container {
            padding: 0 1rem;
        }

        .nav-right {
            gap: 1.5rem;
        }
    }

    @media (max-width: 640px) {
        .site-title-text {
            display: none;
        }

        .site-title {
            gap: 0;
        }

        .profile-image {
            width: 35px;
            height: 35px;
        }

        .nav-right {
            gap: 1rem;
        }

        .nav-link {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 360px) {
        .nav-container {
            padding: 0 0.5rem;
        }
        
        .nav-right {
            gap: 0.75rem;
        }

        .profile-image {
            width: 32px;
            height: 32px;
        }
    }
</style>
