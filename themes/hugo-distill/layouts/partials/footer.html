<style>
  .footer-container {
    width: 100%;
    height: 100%;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    background-color: #fff;
    display: flex;
    align-items: center;
  }

  .footer-content {
    max-width: var(--main-width);
    width: 100%;
    margin: 0 auto;
    padding: 0 var(--gutter);
    display: grid;
    grid-template-columns: 1fr auto;
    align-items: center;
    gap: 2rem;
    min-height: var(--nav-height);
  }

  .footer-quote {
    color: rgba(0, 0, 0, 0.7);
    font-style: italic;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .footer-quote p {
    margin: 0;
    font-size: 0.9rem;
    line-height: 1.5;
  }

  .quote-author {
    font-size: 0.8rem;
    color: rgba(0, 0, 0, 0.5);
    font-style: normal;
  }

  .social-links {
    display: flex;
    gap: 1.5rem;
    align-items: center;
  }

  .social-link {
    color: rgba(0, 0, 0, 0.6);
    transition: color 0.2s ease;
    display: flex;
    align-items: center;
    padding: 0.5rem;
    border-radius: 50%;
    background: transparent;
    transition: all 0.2s ease;
  }

  .social-link:hover {
    color: rgba(0, 0, 0, 0.9);
    background: rgba(0, 0, 0, 0.05);
  }

  .social-link svg {
    width: 20px;
    height: 20px;
    stroke-width: 2px;
  }

  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
  }

  @media (max-width: 768px) {
    .footer-content {
      grid-template-columns: 1fr;
      text-align: center;
      gap: 1rem;
      padding: 1.5rem var(--gutter);
    }

    .social-links {
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
  }

  @media (max-width: 640px) {
    .footer-quote {
      display: none;
    }

    .footer-content {
      padding: 1rem var(--gutter);
    }
  }

  @media (max-width: 480px) {
    .footer-container {
      padding: 0.5rem 0;
    }

    .social-links {
      gap: 0.75rem;
    }

    .social-link {
      padding: 0.4rem;
    }

    .social-link svg {
      width: 18px;
      height: 18px;
    }
  }

  /* Add smooth hover transitions for touch devices */
  @media (hover: none) {
    .social-link {
      transition: none;
    }

    .social-link:active {
      background: rgba(0, 0, 0, 0.05);
      color: rgba(0, 0, 0, 0.9);
    }
  }
</style>
